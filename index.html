<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;800&display=swap" rel="stylesheet">
</head> 
<body> 
    <!--nav with logo and buttons throught the page with fix position-->
    <div class="main">
        <p class="logo">R</p>
        <nav class="navigation">
            <ul>
                <li class="item"><a href="#mission">Mission</a></li>
                <li class="item"><a href="#art">Art</a></li>
                <li class="item"><a href="#founders">Founders</a></li>
                <li class="item"><a href="#location">Find us</a></li>
            </ul>
            <a href="#" class="parts">
                <button type="button"></button>
                <button type="button"></button>
                <button type="button"></button>
            </a>
        </nav>
    </div>
    <!--Big image with a text under describing mission of the club-->
    <div id="mission">
        <p>Royal Club of Painting</p>
    </div>
    <!--Grid com 5 imagens de obras de Arte em que 4 estão pequenas nos cantos e uma grande no centro-->
    <div id="art">
        <div class="image1"><button type="button"></button></div>
        <div class="image2"><button type="button"></button></div>
        <div class="image3"><button type="button"></button></div>
        <div class="image4"><button type="button"></button></div>
        <div class="image5"><button type="button"></button></div>
        <!--<button class="more"></button>-->
    </div>
    <div id="artt">
        <img src="./imagens/painting1.jpg" alt="Painting 1" class="image1 image">
        <img src="./imagens/painting 2.jpg" alt="Painting 2" class="image2 image">
        <img src="./imagens/painting3.jpg" alt="Painting 3" class="image3 image">
        <img src="./imagens/painting4.jpg" alt="Painting 4" class="image4 image">
        <img src="./imagens/painting5.jpg" alt="Painting 5" class="image5 image">
    </div>
    <!--Grid with 2 members that when you pass the mouse, some text is revealed down with info.-->
    <div id="founders">
        <div class="founder">
            <img src="./imagens/founder 1.jpg" alt="Founder 1">
            <p class="text1">Chief Gallerist</p>
        </div>
        <div class="founder">
            <img src="./imagens/founder 2.jpg" alt="Founder 2">
            <p class="text2">Art advisor</p>
        </div>
    </div>
    <!--Map like the other site-->
    <div id="location">
        <p class="find">Address</p>

        <p>Travessa das luzes da vinci nº235, R/C / 1350-022, Lisboa</p>
